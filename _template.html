<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="root" content="@/index.html"/>
  <title>{{title}}</title>
  <link rel="icon" type="image/svg+xml" href="@/images/favicon.svg">
  <link rel="stylesheet" href="@/css/style.css">
  <link rel="stylesheet" href="@/css/highlight.css">
  <link rel="stylesheet" href="@/css/math.css">
</head>
<body>
  <div id="wrap">
    {{{content}}}
  </div>
  <div style="position: fixed; top: 8px; right: 8px;">
    <button onclick="history.back()" style="margin: 4px; padding: 8px; background-color: #007BFF; color: white; border: none; border-radius: 4px; cursor: pointer;">
      Go Back
    </button>
    <button onclick="gotoTop()" style="margin: 4px; padding: 8px; background-color: #28A745; color: white; border: none; border-radius: 4px; cursor: pointer;">
      Top Page
    </button>
  </div>
</body>
<script>
  function gotoTop() {
    window.location.href = document.querySelector('meta[name="root"]')?.getAttribute('content') ?? window.location.href;
  } 
</script>
</html>
