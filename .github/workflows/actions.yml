name: Build/Test
on:
  push:
    branches:
      - main
env:
  # Enable continuous integration mode for npm scripts
  CI: true 
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: npm install (ci) 
        run: npm ci

      - name: Run unit tests
        run: npm test
  
  docs:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: npm install (ci) 
        run: npm ci

      - name: generage documents
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
